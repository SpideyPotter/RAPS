<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Wealth Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      #search-dropdown::-webkit-scrollbar {
        width: 6px;
      }
      #search-dropdown::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 3px;
      }
      #search-dropdown::-webkit-scrollbar-track {
        background-color: #f1f5f9;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- HEADER SECTION -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
      <nav class="container mx-auto px-4 py-3">
        <div class="flex justify-between items-center">
          <!-- 1. Logo -->
          <a href="/" class="flex items-center space-x-2">
            <div
              class="w-10 h-10 bg-red-600 flex items-center justify-center rounded"
            >
              <svg
                class="w-8 h-8 text-white"
                fill="none"
                stroke-width="2"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M4 4v16h16V4H4zm2 2h5v12H6V6zm7 0h5v12h-5V6z"
                  fill="white"
                ></path>
                <path d="M6 6h5v12H6z" stroke="none"></path>
                <path d="M13 6h5v12h-5z" stroke="none"></path>
              </svg>
            </div>
            <span class="text-xl font-bold text-red-600">WEALTH</span>
          </a>

          <!-- 2. Search Bar (Center) -->
          <div class="hidden md:block w-full max-w-md lg:max-w-lg relative">
            <div class="relative">
              <input
                type="text"
                id="search-input"
                placeholder="Search by Scheme Name"
                class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
              <span
                class="absolute top-1/2 right-3 -translate-y-1/2 text-gray-400"
                ><svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  ></path></svg
              ></span>
            </div>
            <div
              id="search-dropdown"
              class="hidden absolute top-full left-0 right-0 mt-1 bg-white border border-gray-200 rounded-md shadow-lg max-h-80 overflow-y-auto z-50"
            ></div>
          </div>

          <!-- 3. Navigation & Login (Right) -->
          <div class="flex items-center space-x-4">
            <div class="hidden lg:flex items-center space-x-4">
              <a
                href="#"
                class="text-sm font-medium text-gray-600 hover:text-blue-600"
                >ABOUT US</a
              >
              <a
                href="#"
                class="text-sm font-medium text-gray-600 hover:text-blue-600"
                >FOR DISTRIBUTORS</a
              >
            </div>
            <button
              class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-semibold hover:bg-blue-700 transition duration-150"
            >
              CLIENT LOGIN
            </button>
            <div class="hidden sm:block">
              <select
                class="border border-gray-300 rounded-md text-sm py-2 px-2 focus:outline-none"
              >
                <option>ENGLISH</option>
                <option>HINDI</option>
              </select>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN CONTENT AREA -->
    <main class="container mx-auto p-4 mt-8">
      <div
        class="border-2 border-dashed border-gray-300 rounded-lg bg-white min-h-[60vh] p-8 flex flex-col items-center justify-center space-y-4"
      >
        <h1 class="text-3xl font-bold text-gray-700">
          Welcome to Your Wealth Portal
        </h1>
        <p class="text-lg text-gray-500">
          Use the search bar above to find your fund.
        </p>
        <p class="text-sm text-gray-400">(Try typing "Axis" to see the demo)</p>
      </div>
    </main>

    <!-- FOOTER SECTION -->
    <footer class="bg-white border-t border-gray-200 mt-12">
      <div
        class="container mx-auto px-4 py-6 text-center text-gray-500 text-sm"
      >
        &copy; 2025 My Wealth Portal. All rights reserved.
      </div>
    </footer>

    <!-- JAVASCRIPT SECTION (MODIFIED FOR FLASK) -->
    <script>
      const searchInput = document.getElementById("search-input");
      const searchDropdown = document.getElementById("search-dropdown");

      // --- [NEW] Async function to fetch data from our Flask API ---
      async function updateDropdown() {
        const query = searchInput.value.toLowerCase().trim();

        if (query.length === 0) {
          searchDropdown.classList.add("hidden");
          searchDropdown.innerHTML = "";
          return;
        }

        // Fetch results from our backend
        const response = await fetch(
          `/api/search?q=${encodeURIComponent(query)}`
        );
        const filteredFunds = await response.json();

        searchDropdown.innerHTML = ""; // Clear previous results

        if (filteredFunds.length === 0) {
          searchDropdown.innerHTML =
            '<div class="p-3 text-gray-500">No results found.</div>';
          searchDropdown.classList.remove("hidden");
        } else {
          filteredFunds.forEach((fund) => {
            const li = document.createElement("li");
            li.className =
              "p-3 hover:bg-gray-100 cursor-pointer border-b border-gray-100";

            const index = fund.toLowerCase().indexOf(query);
            const part1 = fund.substring(0, index);
            const match = fund.substring(index, index + query.length);
            const part2 = fund.substring(index + query.length);
            li.innerHTML = `${part1}<strong>${match}</strong>${part2}`;

            // --- [NEW] Click event navigates to the fund details page ---
            li.addEventListener("click", () => {
              searchInput.value = fund;
              searchDropdown.classList.add("hidden");
              // Navigate to the details page for this fund
              window.location.href = `/fund/${encodeURIComponent(fund)}`;
            });

            searchDropdown.appendChild(li);
          });
          searchDropdown.classList.remove("hidden");
        }
      }

      // --- Event Listeners ---
      searchInput.addEventListener("input", updateDropdown);
      searchInput.addEventListener("focus", updateDropdown);

      // Hide dropdown if clicked outside
      document.addEventListener("click", (e) => {
        if (
          !searchInput.contains(e.target) &&
          !searchDropdown.contains(e.target)
        ) {
          searchDropdown.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
